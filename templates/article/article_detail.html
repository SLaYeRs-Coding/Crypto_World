{% extends 'layout/base.html' %}
{% load static %}
{% load humanize %}


{% block css %}
<style>
    .header{
        background-color: #f5f5f5;
        background-image: url("{{article.image.url}}");
        height: 300px;
        background-position: center;
    }
</style>
{% endblock css %}

{% block content %}
<div class="header">

</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{article.title}}</h1>
            <p>{{article.detail|linebreaksbr}}</p>
        </div>
        <div class="footer">
            <a class="btn btn-primary" href="{% url 'article_edit' article.id %}" role="button">
                Edit
            </a>
            <a class="btn btn-danger" href="{% url 'article_delete' article.id %}" role="button">
                delete
            </a>
        </div>
    </div>
</div>
{% endblock content %}
