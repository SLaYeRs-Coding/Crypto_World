{% extends 'layout/base.html' %}
{% load static %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            {% if user.is_authenticated %}
            <h1>Welcome, {{ user.username }}!</h1>
            <a class="btn btn-primary" href="{% url 'logout' %}" role="button">Sign Out </a>
            {% endif %}
            
        </div>
    </div>
</div>
{% endblock content %}
